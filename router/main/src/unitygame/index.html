<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | unityLearn</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Default WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <div id="unityContainer" style="width: 100%; height: 100%; overflow: hidden;"></div>
    <div class="caption" style="position: absolute; right: 10px; top: 10px; color: white; text-align: right;">
      조작법: <br />
      [w/a/s/d 혹은 화살표키]: 이동<br />
      [space키]: 점프<br />
      [r]: 스테이지 재시작<br />
      <br />
      팁: <br />
      점프는 두번 연속 가능<br />
      더블점프 타이밍에 따라 더블점프 높이 다름<br />
      이동 버튼을 잘 누르면 벽면에 붙을 수 있음
    </div>
  </body>
</html>
